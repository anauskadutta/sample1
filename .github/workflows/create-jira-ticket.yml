on:
  workflow_dispatch:
  push:
    paths:
      - '**/create-jira-ticket.yml'
      - '**.py'

name: Create Jira Ticket

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  security-events: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-alert-json.outputs.json_data }}
    steps:
    - name: checkout repo content
      uses: actions/checkout@v3 # checkout the repository content

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x' # install the python version needed

    - name: install python packages
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Execute python script
      id: get-alert-json
      run: |
        output=$(python ./.github/scripts/jira-issue.py)
        echo "json_data=${output}" >> $GITHUB_OUTPUT

  create:
    needs: [build]
    uses: ./.github/workflows/jira-issue.yml
    # strategy:
    #   matrix: ${{ fromJson(needs.build.outputs.matrix) }}
    with:
      project: STP
      # summary: ${{ matrix.title }}
      # description: ${{ matrix.body }}
    secrets: 
      JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
      JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}     
