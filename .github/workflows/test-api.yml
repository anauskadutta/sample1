name: Test REST API

on:
  push:
    branches: 
      - 'main'
    paths:
      - '**/test-api.yml'
      
env:
    GH_TOKEN: ${{ github.token }}

permissions: read-all
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run script (List Code Scanning Alerts for a Repo)
      shell: bash
      run: |
        chmod=+x ./.github/scripts/myscript.sh
        ./myscript.sh
