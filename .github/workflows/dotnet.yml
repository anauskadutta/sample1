name: .NET

on:
  push:
    branches: 
      - 'main'
    paths-ignore:
      - '**/codeql/**'
      - 'README.MD'
      - '**jira**'
      - '**.sh'
      - '**test**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      # working-directory: sample1/
      run: docker build .    
