name: .NET

on:
  push:
    branches: 
      - 'main'
    paths-ignore:
      - '**/codeql/**'
      - 'README.MD'
      - '**jira**'
      - '**/scripts/**'
      - '**test**'
      - '**github-issue**'
      - '**codeql**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      # working-directory: sample1/
      run: docker build .    

    - name: Execute python script
      # id: get-issue-json
      run: python ./.github/scripts/get-jira-issue-details.py
